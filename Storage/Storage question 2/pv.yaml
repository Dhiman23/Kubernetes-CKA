apiVersion: v1
kind: PersistentVolume
metadata:
  name: blue-pv-cka
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: blue-stc-cka
  persistentVolumeReclaimPolicy: Retain
  # local path provides nodeAffinity where as hostpath dosen't provide like local  
  local:
    path: /tmp/fast-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - controlplane